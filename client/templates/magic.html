<script id="battlefieldCardTemplate" type="text/x-handlebars-template">
  <div class="player-battlefield-card {{tapped_class}}" data-uuid="{{simple_card.uuid}}" style="display:inline-block;"><img style="" src="http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid={{simple_card.mid}}&type=card" /></div>
</script>

<script id="handCardTemplate" type="text/x-handlebars-template">
  <div class="player-hand-card" data-uuid="{{hand_card.uuid}}" style="display:inline-block;transform: rotate({{rotation}}deg);"><img class="hand-card-img" style="height: 100px;margin-bottom:{{bottom}}px;margin-left:-40px;" src="http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid={{hand_card.mid}}&type=card" /></div>
</script>

<script id="topGraveyardCardTemplate" type="text/x-handlebars-template">
  <div data-uuid="{{graveyard_card.uuid}}" style="display:inline-block;"><img style="height: 100px;" src="http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid={{graveyard_card.mid}}&type=card" /></div>
</script>
