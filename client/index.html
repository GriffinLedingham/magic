<!doctype html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <meta name="viewport" content="initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0;"/>
        <title>Goldfish</title>
        <script src="./vendor/jquery-min.js" type="text/javascript"></script>
        <script src="./vendor/handlebars.js" type="text/javascript"></script>
        <script src="./script/app.js" type="text/javascript"></script>
        <script src="./socket.io/socket.io.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body onload="init();">
        <div style="position:absolute;top:0px;left:0px;right:0px;height:220px;">
            <div style="top:20px;left:20px;position:absolute;">Opponent's Health: <span id="opponent_health">20</span></div>
            <div style="top:40px;left:20px;position:absolute;">Player's Health: <span id="player_health">20</span></div>
        </div>
        <div id="player_board" style="overflow:hidden;width:100%;display:block;position:absolute;bottom:0px;left:0px;right:0px;top:220px;">
            <div style="position:absolute;bottom:13px;right:90px;text-transform: capitalize;" id="phase"></div>
            <div id="player_hand" style="display:block;position:absolute;bottom:10px;left:0px;right:0px;margin:auto;width: 700px;text-align:center;"><div id="hand_cards" style="margin-bottom:50px;transform: scale(2) rotate(5deg);"></div></div>
            <div id="player_graveyard" style="display: none;position: inherit;bottom: 10px;left: 10px;z-index: 2;background: rgba(0, 0, 0, 0.75);padding: 20px;right: 110px;"><div id="graveyard_cards"></div></div>
            <div id="player_deck" style="display:block;position:fixed;bottom:250px;right:10px;"><span id="deck_count"></span><div id="deck_cards" style="height: 100px;transform: scale(1.2);margin-left: -75px;"><img src="http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid=0&type=card" style="height:100px;" /></div></div>
            <div id="player_battlefield" style="position: absolute;left: 10px;right: 100px;top: 10px;bottom: 240px;">
                <div id="nonland_perm" style="position: absolute;left: 0;right: 0;top: 0;bottom: 50%;"></div>
                <div id="land_perm" style="position: absolute;left: 0;right: 0;top: 50%;bottom: 0;"></div>
            </div>
            <div id="player_graveyard_single" style="display:block;position:fixed;bottom:10px;right:10px"><div id="graveyard_top_card"></div></div>
            <!-- <div id="draw_button" style="position:inherit;top:10px;left:10px;background:blue;height:100px;width:100px;color:white;">Draw Card</div>
            <div id="shuffle_hand_button" style="position:inherit;top:10px;left:120px;background:red;height:100px;width:100px;color:white;">Shuffle Hand</div>
            <div id="discard_hand_button" style="position:inherit;top:10px;left:230px;background:purple;height:100px;width:100px;color:white;">Discard Hand</div>
            <div id="show_graveyard_button" style="position:inherit;top:10px;left:340px;background:black;height:100px;width:100px;color:white;">Show Graveyard</div>
            <div id="show_hand_button" style="position:inherit;top:10px;left:450px;background:green;height:100px;width:100px;color:white;">Show Hand</div>
            <div id="end_turn_button" style="display:none;position:inherit;top:10px;left:560px;background:yellow;height:100px;width:100px;color:black;">End Turn</div> -->
            <div id="player_mana_container" style="position: absolute;top: 10px;height: 200px;right: 20px;">
                <span id="player_white_mana"></span><img class="mana-icon" data-color="white" src="./assets/w.png" style="height:32px;" /><br>
                <span id="player_blue_mana"></span><img class="mana-icon" data-color="blue" src="./assets/u.png" style="height:32px;" /><br>
                <span id="player_black_mana"></span><img class="mana-icon" data-color="black" src="./assets/b.png" style="height:32px;" /><br>
                <span id="player_red_mana"></span><img class="mana-icon" data-color="red" src="./assets/r.png" style="height:32px;" /><br>
                <span id="player_green_mana"></span><img class="mana-icon" data-color="green" src="./assets/g.png" style="height:32px;" /><br>
                <span id="player_colorless_mana"></span><img class="mana-icon" data-color="colorless" src="./assets/c.png" style="height:32px;" /><br>
                <span id="player_generic_mana"></span><img class="mana-icon" data-color="generic" src="./assets/gen.png" style="height:30px;" /><br>
            </div>
        </div>
        <div id="templates"></div>
    </body>
</html>
