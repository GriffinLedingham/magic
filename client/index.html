<!doctype html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <meta name="viewport" content="initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0;"/>
        <title>Node Web App</title>
        <script src="./vendor/jquery-min.js" type="text/javascript"></script>
        <script src="./script/app.js" type="text/javascript"></script>
        <script src="http://localhost:3000/socket.io/socket.io.js" type="text/javascript"></script>
    </head>
    <body onload="init();">
        <div id="player_hand" style="display:block;"></div>
        <div id="player_graveyard" style="display:none;"></div>
        <div id="draw_button" style="position:fixed;bottom:10px;left:10px;background:blue;height:100px;width:100px;color:white;">Draw Card</div>
        <div id="shuffle_hand_button" style="position:fixed;bottom:10px;left:120px;background:red;height:100px;width:100px;color:white;">Shuffle Hand</div>
        <div id="show_graveyard_button" style="position:fixed;bottom:10px;left:230px;background:black;height:100px;width:100px;color:white;">Show Graveyard</div>
        <div id="show_hand_button" style="position:fixed;bottom:10px;left:340px;background:green;height:100px;width:100px;color:white;">Show Hand</div>
    </body>
</html>
